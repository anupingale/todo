<!DOCTYPE html>
<html>

<head>
  <title>TODO</title>
  <link rel="stylesheet" type="text/css" media="screen" href="/css/main.css" />
  <script src="/js/todo.js"></script>
  <script src="/js/modal.js"></script>

  <script src="/js/todoview.js"></script>
</head>

<body>
  <div id="popupBox" class="modal">
    <div class="modal-content">
      <span id="btnCloseModal" class="close">&times;</span>
      <div>
        <span id="modalHeader"></span>
        <span style="visibility: hidden;" id="spanTodoId"></span>
        <span style="visibility: hidden;" id="spanTaskId"></span>
        <input style="display: none;" type="text" id="editTitle">
        <input type="text" id="editDescription">
        <input type="submit" id="btnSubmitModal">
      </div>
    </div>
  </div>
  <div>
    <input id="btnAddTodo" type="button" value="Add Todo">
  </div>
  <div id="todoListContainer" class="todo-item"></div>
</body>
