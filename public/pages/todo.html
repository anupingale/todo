<!DOCTYPE html>
<html>

<head>
  <title>TODO</title>
  <script src="/js/util.js"></script>
  <script src="/js/modal.js"></script>
  <script src="/js/todo.js"></script>
  <script src="/js/todoview.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  <link rel="stylesheet" type="text/css" href="/css/modal.css" />
  <link rel="stylesheet" type="text/css" href="/css/todo.css" />
</head>

<body>
  <div id="popupBox" class="modal-box">
    <div class="modal-content">
      <span id="btnCloseModal" class="close">&times;</span>
      <div>
        <div class="popup-edit-box">
          <p id="modalHeader"></p>
          <span style="display: none;" id="spanTodoId"></span>
          <span style="display: none;" id="spanTaskId"></span>
          <input style="display: none;" type="text" id="editTitle" placeholder="Title" required />
          <input type="text" class="input-field" id="editDescription" placeholder="Description" required />
          <input type="submit" class="input-field btn btn-submit" id="btnSubmitModal" required />
        </div>
      </div>
    </div>
  </div>

  <header class="todo-header">
    <img class="todo-icon" src="/images/todoicon.jpg" alt="" srcset="">
    <div onclick="logout()" class="logout">Logout</div>
    <div class="log-in-user-name" id="loggedInUser"></div>
  </header>

  <div class="add-todo">
    <span>Add Todo <span id="btnAddTodo" class="glyphicon glyphicon-plus"></span>
    </span>
  </div>
  <div id="todoListContainer" class="todo-item"></div>
</body>

</html>
